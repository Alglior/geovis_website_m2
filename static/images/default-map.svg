<!-- Default Map Preview SVG -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="land" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Ocean background -->
    <rect width="400" height="300" fill="url(#bg)"/>
    
    <!-- Simple landmasses -->
    <ellipse cx="100" cy="150" rx="60" ry="80" fill="url(#land)" opacity="0.9"/>
    <ellipse cx="200" cy="120" rx="80" ry="60" fill="url(#land)" opacity="0.9"/>
    <ellipse cx="320" cy="180" rx="50" ry="70" fill="url(#land)" opacity="0.9"/>
    
    <!-- Grid lines for map feel -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="400" height="300" fill="url(#grid)" opacity="0.3"/>
    
    <!-- Map icon in center -->
    <g transform="translate(180,130)">
        <circle r="25" fill="rgba(255,255,255,0.1)"/>
        <text x="0" y="8" text-anchor="middle" fill="white" font-size="24">üó∫Ô∏è</text>
    </g>
</svg>